                "rules": [{"index": 1, "name": "rule-header-erase", "hdr_action": [{"action": "HTTP_REMOVE_HDR","hdr": {"name": "client-ip","value": {"val": null}}}]}]},"tenant_ref": "/api/tenant/?name=admin", "name": "Test-support-Profile-HTTP-HTTP-Policy-Set", "is_internal_policy": false}
