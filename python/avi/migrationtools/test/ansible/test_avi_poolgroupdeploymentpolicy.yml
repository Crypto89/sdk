---
- hosts: localhost
  connection: local

  vars:
   avi_credentials:
    controller: "{{ lookup('env', 'AVI_CONTROLLER') }}"
    username: "{{ lookup('env', 'AVI_USERNAME') }}"
    password: "{{ lookup('env', 'AVI_PASSWORD') }}"
    api_version: "{{ lookup('env', 'API_VERSION') }}"

  roles:
    - role: avinetworks.avisdk
  tasks:
    - block:
      - name: Create poolgroup deployment policy object
        avi_poolgroupdeploymentpolicy:
          username: "{{avi_credentials.username}}"
          password: "{{avi_credentials.password}}"
          controller: "{{avi_credentials.controller}}"
          api_version: "{{avi_credentials.api_version}}"
          state: 'present'
          name: test-policy
          target_test_traffic_ratio: 2
          test_traffic_ratio_rampup: 3
          evaluation_duration: 7599
        register: result

      - name: Update poolgroup deployment policy object
        avi_poolgroupdeploymentpolicy:
          username: "{{avi_credentials.username}}"
          password: "{{avi_credentials.password}}"
          controller: "{{avi_credentials.controller}}"
          api_version: "{{avi_credentials.api_version}}"
          avi_api_update_method: put
          uuid: "{{result.obj.uuid}}"
          name: updated-test-policy
          target_test_traffic_ratio: 8
          test_traffic_ratio_rampup: 5
          evaluation_duration: 7599

      - name: Delete poolgroup deployment policy object
        avi_poolgroupdeploymentpolicy:
          username: "{{avi_credentials.username}}"
          password: "{{avi_credentials.password}}"
          controller: "{{avi_credentials.controller}}"
          api_version: "{{avi_credentials.api_version}}"
          state: 'absent'
          uuid: "{{result.obj.uuid}}"
          name: updated-test-policy