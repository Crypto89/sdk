---
- hosts: localhost
  connection: local

  vars:
   avi_credentials:
    controller: "{{ lookup('env', 'AVI_CONTROLLER') }}"
    username: "{{ lookup('env', 'AVI_USERNAME') }}"
    password: "{{ lookup('env', 'AVI_PASSWORD') }}"
    api_version: "{{ lookup('env', 'API_VERSION') }}"

  roles:
    - role: avinetworks.avisdk
  tasks:
    - block:
      - name: Create autoscale launch config object
        avi_autoscalelaunchconfig:
          controller: "{{ avi_credentials.controller }}"
          username: "{{ avi_credentials.username }}"
          password: "{{ avi_credentials.password }}"
          api_version: "{{avi_credentials.api_version}}"
          state: present
          name: Test-autoscalelaunchconfig
          tenant_ref: "/api/tenant/admin"
          image_id: default
          use_external_asg: true
        register: result

      - name: Update autoscale launch config object
        avi_autoscalelaunchconfig:
          controller: "{{ avi_credentials.controller }}"
          username: "{{ avi_credentials.username }}"
          password: "{{ avi_credentials.password }}"
          api_version: "{{avi_credentials.api_version}}"
          avi_api_update_method: put
          url: '/api/autoscalelaunchconfig'
          uuid: "{{result.obj.uuid}}"
          name: Updated-Test-autoscalelaunchconfig
          tenant_ref: "/api/tenant/admin"
          image_id: default
          use_external_asg: true
        register: updated_result

      - name: Delete autoscale launch config object
        avi_autoscalelaunchconfig:
          controller: "{{ avi_credentials.controller }}"
          username: "{{ avi_credentials.username }}"
          password: "{{ avi_credentials.password }}"
          api_version: "{{avi_credentials.api_version}}"
          state: 'absent'
          url: '/api/autoscalelaunchconfig'
          uuid: "{{updated_result.obj.uuid}}"
          name: Updated-Test-autoscalelaunchconfig
